<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главничи</title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "static/main/css/daimn.css">

</head>
<body>
    <h1>{{ plot }}</h1>
    <img src="bank_data.png">
    <br><br>
    <h1>Введите данные в форму</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.capacity }}<br>
        {{ form.amplitude }}<br>
        {{ form.frequency }}<br>
        <span>{{ error }}</span>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</body>
</html>
